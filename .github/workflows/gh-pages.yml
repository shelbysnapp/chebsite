name: Build and deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write      # allow action to push
  pages: write         # allow Pages deployment
  id-token: write      # sometimes needed for Pages deployment APIs

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build site
        run: hugo --minify --baseURL "https://shelbysnapp.github.io/chebsite/"

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
